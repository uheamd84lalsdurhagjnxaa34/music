<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VYRT MUSIC üí´</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      height: 100vh;
      font-family: "Poppins", sans-serif;
      color: #fff;
    }

    .firefly {
      position: absolute;
      background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      opacity: 0.8;
      width: 6px;
      height: 6px;
      animation: flicker 3s infinite ease-in-out alternate;
      filter: blur(3px);
    }

    @keyframes flicker {
      0% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0.2; transform: scale(0.8); }
    }

    .player-menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(100, 100, 100, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 20px;
      width: 400px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      z-index: 10;
    }

    .song-list {
      margin-bottom: 20px;
      max-height: 300px;
      overflow-y: auto;
      padding-right: 5px;
    }

    .song-list::-webkit-scrollbar {
      width: 6px;
    }

    .song-list::-webkit-scrollbar-thumb {
      background: rgba(255,255,255,0.3);
      border-radius: 3px;
    }

    .song-list::-webkit-scrollbar-thumb:hover {
      background: rgba(255,255,255,0.6);
    }

    .song-button {
      background: rgba(255,255,255,0.1);
      border: none;
      color: white;
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }

    .song-button:hover {
      background: rgba(255,255,255,0.2);
    }

    .controls {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin: 10px 0;
    }

    .controls button {
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 10px;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      transition: 0.2s;
    }

    .controls button:hover {
      background: rgba(255,255,255,0.3);
    }

    .slider {
      width: 100%;
    }

    .volume-control, .bass-control {
      margin-top: 10px;
    }

    h3 {
      text-align: center;
      margin-bottom: 10px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* Add Music Button */
    .add-music-btn {
      position: absolute;
      top: 15px;
      left: 15px;
      background: transparent;
      color: white;
      border: 2px solid white;
      border-radius: 12px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 20;
    }

    .add-music-btn:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px white;
    }
  </style>
</head>
<body>

  <button class="add-music-btn" onclick="window.open('https://docs.google.com/forms/d/e/1FAIpQLSfNRXVTxCmd86bqSul31uW36coln96SvR23hHWLx665XFuC4Q/viewform?usp=sharing&ouid=110076343776724203786', '_blank')">
   üå∏ ADD MUSIC üå∏
  </button>

  <canvas id="visualizer"></canvas>

  <div class="player-menu">
    <div class="song-list" id="songList"></div>

    <h3 id="currentTitle">No song selected</h3>
    <audio id="audio" crossorigin="anonymous"></audio>

    <div class="controls">
      <button id="back5">‚è™ -5s</button>
      <button id="playPause">‚ñ∂Ô∏è</button>
      <button id="forward5">‚è© +5s</button>
      <button id="repeat">üîÅ</button>
    </div>

    <input type="range" id="progress" class="slider" min="0" max="100" value="0">
    <div class="volume-control">
      Volume: <input type="range" id="volume" class="slider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="bass-control">
      Bass: <input type="range" id="bass" class="slider" min="0" max="5" step="0.1" value="1">
    </div>
  </div>

  <script>
    const songs = [
      { title: "LV Sandals - EsDeeKid", url: "https://dl.dropboxusercontent.com/scl/fi/z4s0sarye7m5pgspuyv00/EsDeeKid-Fakemink-Rico-Ace-LV-Sandals-EsDeeKid.mp3?rlkey=ajgwmtcr2wmom23rh8qfv840e&st=4m78ky7x&dl=0" },
      { title: "Obsession - PhreshBoySwag", url: "https://dl.dropboxusercontent.com/scl/fi/4xjivd5abjpz01s0uyfr1/obsessed-phreshboyswag.mp3?rlkey=42ld4d5zn8cam72muzhwqfnkv&st=nlrji360&dl=0" },
      { title: "Inspire - PhreshBoySwag", url: "https://dl.dropboxusercontent.com/scl/fi/zo23wfm9o73z09rtn37wx/inspire-phreshboyswag.mp3?rlkey=fslyyfnjimf1bamq514oqohlx&st=gxql7xro&dl=0" },
      { title: "On The Radar FreeStyle - BFB DaPackMan", url: "https://dl.dropboxusercontent.com/scl/fi/ari2306uam1t23d6vc89m/The-BFB-Da-Packman-On-The-Radar-Freestyle-On-The-Radar-Radio.mp3?rlkey=jgt4xd6qqogk4ua9v0tz2e8iw&st=1oi5nag7&dl=0" },
      { title: "FE!N - Travis Scott", url: "https://dl.dropboxusercontent.com/scl/fi/tcy3d0vw5g50xsqeel5z7/Travis-Scott-FE-N-ft.-Playboi-Carti-TravisScottVEVO.mp3?rlkey=r6gniobd8wod2hrgj8mizeriu&st=rafrqnyp&dl=0" },
      { title: "Unfazed - Lil Uzi Vert", url: "https://dl.dropboxusercontent.com/scl/fi/otol7kadspcs52y9ldhw8/Lil-Uzi-Vert-UnFazed-feat.-The-Weeknd-Official-Visualizer-LIL-UZI-VERT.mp3?rlkey=rpjqdbbnb6m2fj8d0vhcxwlsh&st=guduwa16&dl=0" },
      { title: "Geryeh Kardam Ghose Khordam - 3Brothers Khodaverdi", url: "https://dl.dropboxusercontent.com/scl/fi/266933o9tk1uqa9gtjmus/Geryeh-Kardam-Ghose-Khordam-3Brothers-Khodaverdi-Zekeria-Meysam-Khodaverdi-1080p-h264.mp3?rlkey=my9qb5muyr5lrcvvzsu1orpz1&st=c79fkbxv&dl=0" },
      { title: "Jaghoor Baghoor - 3Brothers Khodaverdi", url: "https://dl.dropboxusercontent.com/scl/fi/ii1zqn8sslublpkcmoypp/Jaghoor-Baghoor-3Brothers-Khodaverdi-Meysam-Khodaverdi.mp3?rlkey=qnyhbcmv10moe8zps3nz7z3x9&st=011f376e&dl=0" },
      { title: "4 Raws - EsDeeKid", url: "https://dl.dropboxusercontent.com/scl/fi/w7rnfcjwsrs4dyyxi7gyr/4-Raws-EsDeeKid.mp3?rlkey=r0fkuedqjdgj7sqqqx4wo2xwz&st=a7f5tj7a&dl=0" },
      { title: "NO BATID√ÉO - ZXKAI", url: "https://dl.dropboxusercontent.com/scl/fi/r7c7a9umx5ye14b6wwv2x/NO-BATID-O-ZXKAI-Rubix-Records.mp3?rlkey=pxsey0nxmc3rnp85xb8f2n51b&st=smun4zda&dl=0" },
      { title: "Charlie Charlie Kirky Funk", url: "https://dl.dropboxusercontent.com/scl/fi/zx0exdrz49mgqfqrhnn36/Charlie-Kirky-Funk-Ultra-Slowed-Shremn.mp3?rlkey=nswzkqo08gnoisbtkfh27vayx&st=01p4hrp8&dl=0" },
      { title: "poster boy - 2hollis", url: "https://dl.dropboxusercontent.com/scl/fi/4of0nlrjfqpo6f8lz7iqv/2hollis-poster-boy-official-audio-2hollis.mp3?rlkey=l7j1mh2be0fo3hkqlwrj8yjj0&st=iw6o9rre&dl=0" }
    ];

    const songList = document.getElementById("songList");
    const audioElement = document.getElementById("audio");
    const playPause = document.getElementById("playPause");
    const back5 = document.getElementById("back5");
    const forward5 = document.getElementById("forward5");
    const repeat = document.getElementById("repeat");
    const progress = document.getElementById("progress");
    const volume = document.getElementById("volume");
    const bass = document.getElementById("bass");
    const currentTitle = document.getElementById("currentTitle");

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const track = audioCtx.createMediaElementSource(audioElement);
    const gainNode = audioCtx.createGain();
    const bassFilter = audioCtx.createBiquadFilter();
    bassFilter.type = "lowshelf";
    bassFilter.frequency.value = 200;
    bassFilter.gain.value = bass.value;

    track.connect(bassFilter).connect(gainNode).connect(audioCtx.destination);

    document.body.addEventListener("click", () => {
      if (audioCtx.state === "suspended") audioCtx.resume();
    }, { once: true });

    songs.forEach((song, index) => {
      const btn = document.createElement("button");
      btn.textContent = song.title;
      btn.className = "song-button";
      btn.onclick = () => loadSong(index);
      songList.appendChild(btn);
    });

    function loadSong(index) {
      audioElement.src = songs[index].url;
      currentTitle.textContent = songs[index].title;
      audioElement.play();
      playPause.textContent = "‚è∏Ô∏è";
    }

    playPause.onclick = () => {
      if (audioElement.paused) {
        audioElement.play();
        playPause.textContent = "‚è∏Ô∏è";
      } else {
        audioElement.pause();
        playPause.textContent = "‚ñ∂Ô∏è";
      }
    };

    back5.onclick = () => { audioElement.currentTime -= 5; };
    forward5.onclick = () => { audioElement.currentTime += 5; };

    repeat.onclick = () => {
      audioElement.loop = !audioElement.loop;
      repeat.style.color = audioElement.loop ? "grey" : "white";
    };

    audioElement.ontimeupdate = () => {
      progress.value = (audioElement.currentTime / audioElement.duration) * 100 || 0;
    };

    progress.oninput = () => {
      audioElement.currentTime = (progress.value / 100) * audioElement.duration;
    };

    volume.oninput = () => {
      gainNode.gain.value = volume.value * 3;
    };

    bass.oninput = () => {
      bassFilter.gain.value = bass.value;
    };

    const canvas = document.getElementById("visualizer");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const analyser = audioCtx.createAnalyser();
    analyser.fftSize = 256;
    track.connect(analyser);

    const bufferLength = analyser.frequencyBinCount;
    const dataArray = new Uint8Array(bufferLength);

    function draw() {
      requestAnimationFrame(draw);
      analyser.getByteFrequencyData(dataArray);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      const barWidth = (canvas.width / bufferLength) * 2.5;
      let x = 0;

      for(let i = 0; i < bufferLength; i++) {
        const barHeight = dataArray[i];
        ctx.fillStyle = "white";
        ctx.shadowColor = "white";
        ctx.shadowBlur = 20;
        ctx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
        x += barWidth + 1;
      }
    }

    draw();
  </script>
</body>
</html>
